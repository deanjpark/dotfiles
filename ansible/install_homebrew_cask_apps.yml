---
- hosts: all
  tasks:
    - shell: |
        if ! [[ "$(eval "brew cask list | grep '^{{ item }}$'")" ]] ; then
          brew cask install {{ item }}
        fi
      with_items:
        - google-chrome
        - skype
        - dropbox
        - sourcetree
        - tunnelblick
        - sequel-pro
        - mongohub
        - psequel
        - jumpcut
        - flux
        - the-unarchiver
        - mplayerx
        - utorrent
        - licecap # record gifs from screen
        - libreoffice
        - cyberduck
        - slack
        - android-file-transfer
        - rescuetime
        - pixlr
        - karabiner
        - paragon-ntfs
        - iterm2
        - keeweb
        - franz
        - ccmenu
    - shell: "{{ curdir }}/iterm2/install-settings.sh" # run in Terminal
